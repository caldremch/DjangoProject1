{% extends 'blog/base.html' %}
{#{% load blog_tags %}#}

{% block content %}
{% for post in posts %}
    <div class="post">
{#    其中pk是父类Model的属性,具体可以去查看Model类的属性.应该是创建对象的时候,给对象的一个id吧#}
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock %}
